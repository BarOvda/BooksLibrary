<h3>Update Book</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="book.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text"  class="form-control" id="author" required [(ngModel)]="book.author" name="author" >
    </div>
    <div class="form-group">
      <label for="name">Published</label>
      <input type="number" class="form-control" id="published_year" required [(ngModel)]="book.published_year" name="published_year" >
    </div>


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
