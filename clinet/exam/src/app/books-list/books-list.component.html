<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Books List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Published</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books | paginate: { itemsPerPage: perPage, currentPage: currentPage,totalItems: total}">
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.published_year}}</td>
            <td><button (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateBook(book.id)" class="btn btn-success" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
        
      </table>
    </div>
    <div class="text-center">
      <pagination-controls  (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
  </div>
